<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>All results</title>
</head>
<body>
    <div th:if="not ${all.isEmpty()}">
        <h1>All albums:</h1>
        <table border="1">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Time</th>
            </tr>
            <tr th:each="singleAlbum: ${all}" th:object="${singleAlbum}">
                <td th:text="*{title}">xx</td>
                <td th:tetx="*{band}">yy</td>
                <td th:text="*{year}|">zz</td>
            </tr>
        </table>
    </div>
    <div th:if="${all.isEmpty()}">
        <h1>There is no data yet :(</h1>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="#{hello.msg}">Homepage</title>
</head>
<body>
<h1 th:text="#{hello.msg}">nie wyswietle sie</h1>
<p>you can add your favorite music album</p>
<form th:action="@{/addAlbum}"  method="post">
   <p><input type="text" th:field="${album.title}" placeholder="Title"/></p>
   <p><input type="text" th:field="${album.band}" placeholder="Band"/></p>
   <p><input type="number" th:field="${album.year}" placeholder="Year of release"/></p>
   <p><input type="submit" value="Add" /></p>
</form>
<p th:if="${msg}" th:text="${msg}">album</p>
<ul>
<li><a href="index"><button>click this one and you will have oportunity to add a book</button></a></li>
<li><a th:href="@{/albums}">you can see albums here</a></li>
</ul>
</body>
</html>
